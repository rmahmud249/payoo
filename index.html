<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#F4F5F6]">
    <main>
    <section class="w-[380px] mx-auto mt-30">
     <div class="pyoo-logo mx-6 h-[150px] bg-[url(./images/bg.png)] bg-cover flex justify-center items-center">
     <img src="images/Group.png" alt="">
     </div>
     <div class="from-box px-6 py-8 bg-white rounded-[20px]">
        <form action="">
            <label class="block mb-3 text-black" for="">Mobile Number</label>
            <input id="mobile-number" class="block w-full bg-gray-300 py-3 px-4 rounded-full" placeholder="Enter your number" type="text" name="">
            <label class="block my-3 text-black" for="">4 Digit Pin</label>
            <input id="pin-number" class="block w-full bg-gray-300 py-3 px-4 rounded-full" placeholder="Enter 4 Digit Pin" type="text" name="">
            <button id="login-btn" class="w-full cursor-pointer mt-6 text-[18px] font-medium text-white bg-[#0874F2] py-3 px-4 rounded-full" type="button">Login</button>
        </form>
     </div>
    </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
